<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Quiz App</title>
</head>

<body>
    <header class="header1">
        <h2>Quiz App</h2>
    </header>
    <div>Count:<span id="level">6</span>/10</div>
    <section class="question-body">
        <p class="head-question">
            quiz question here
        </p>
        <div class="answers">
            <div class="options">
                <div>
                    <input id="1" type="radio" name="answer" value="option1"><label for="1">First Option</label>
                </div>
                <div> 
                    <input id="2" type="radio" name="answer" value="option2"><label for="2">second Option</label>
                </div>
                <div> 
                    <input id="3" type="radio" name="answer" value="option3"><label for="3">third Option</label>
                </div>
                <div> 
                    <input id="4" type="radio" name="answer" value="option4"><label for="4">fourth Option</label>
                </div>
            </div>
        </div>
        
    </section>
    <button class="question-button">Next</button>

</body>

</html>
